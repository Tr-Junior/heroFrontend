<div class="uk-grid-collapse uk-child-width-expand@s uk-flex-center uk-width-1-1@m " uk-grid>
    <div class="uk-width-1-2@m uk-margin-medium-top">
        <div class="uk-text-center ">
            <img src="assets/img/logo5.png" class="uk-align-center uk-width-1-2" alt="seja o heroi">
        </div>
        <div class="uk-card uk-card-body">
            <form [formGroup]="form" action="" *ngIf="!busy">
                <div class=" uk-text-center">
                    <div class=" uk-text-large">Autentique-se</div>
                    <div class="uk-margin-small-top uk-inline uk-width-1-1@m">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input uk-form-large uk-background-muted uk-border-rounded"
                            formControlName="email" type="text" placeholder="Email"
                            [ngClass]="{'uk-form-danger': (!form.controls['email'].valid && !form.controls['email'].pristine)}">
                    </div>
                    <div class="uk-margin-small-top uk-inline uk-width-1-1@m ">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input class="uk-input uk-form-large uk-background-muted uk-border-rounded"
                            formControlName="password" type="password" placeholder="Senha"
                            [ngClass]="{'uk-form-danger': (!form.controls['password'].valid && !form.controls['password'].pristine)}">
                    </div>
                    <div class="uk-margin-small uk-text-right">
                        <button class="uk-button uk-width-1-1 uk-button-primary uk-button-default uk-border-rounded"
                            (click)="submit()">Entrar</button>
                    </div>
                </div>
            </form>
            <div class="uk-margin-small-top uk-text-left">
                <a class="uk-text-default uk-text-middle uk-link-text uk-link-heading" [routerLink]="['/cadastro']">
                    <span class="uk-icon" uk-icon="icon: sign-in; ratio: 1.1"></span>
                    NÃ£o tenho cadastro</a>
            </div>
        </div>

    </div>
    <div class="uk-flex-center uk-text-center">
        <img src="assets/img/heroes.png" class="uk-margin-small-top" alt="herois" />
    </div>
</div>
